<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>POC for Next Gen IAM</title>


    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <link href="css/myCss.css" rel="stylesheet"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">POC for Efx Portal</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" th:href="@{/}" style="color:black;">Home</a>
                <!--                <a class="nav-link" href="#">Features</a>-->
                <!--                <a class="nav-link" href="#">Contact</a>-->
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <img src="image/logo.png" class="img-fluid" alt="Equifax Logo">

        <h3>Please Sign On</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div><a th:href="@{/selectMethod}">Forgot Your Password?</a></div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>


    <footer class="mastfoot mt-auto text-center">
        <div class="inner">
            <p>POC for Next Gen IAM</p>
        </div>
    </footer>
</div>
</body>
</html>
